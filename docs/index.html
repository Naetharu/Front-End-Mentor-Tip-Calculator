<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="main-header">
      <h1>Spli<br />tter</h1>
    </div>

    <div class="container">
      <div class="bill-section">
        <label for="bill">Bill</label>
        <input id="bill" type="text" onChange="updateBill()" />
      </div>

      <p class="tip-label">Select Tip %</p>
      <div class="tip-section">
        <button class="tip-btn">5%</button>
        <button class="tip-btn">10%</button>
        <button class="tip-btn">15%</button>
        <button class="tip-btn">25%</button>
        <button class="tip-btn">50%</button>
        <input class="tip-btn" type="text" />
      </div>

      <div class="people-section">
        <label for="people">Number of People</label>
        <input id="people" type="text" onChange="updatePeople()" />
      </div>

      <div class="calc-container">
        <div class="read-out">
          <div class="read-out-words">
            <p class="read-out-words-top">Tip Amount</p>
            <p class="read-out-words-bottom">/ person</p>
          </div>
          <p class="read-out-result">£10.00</p>
        </div>

        <div class="read-out">
          <div class="read-out-words">
            <p class="read-out-words-top">Total</p>
            <p class="read-out-words-bottom">/ person</p>
          </div>
          <p class="read-out-result">£20.00</p>
        </div>

        <button class="reset-btn">RESET</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
