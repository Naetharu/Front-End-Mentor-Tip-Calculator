<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="main-header">Spli<br />tter</h1>

    <div class="container">
      <div class="input-section">
        <div class="inputter">
          <img
            class="icon"
            src="./images/icon-dollar.svg"
            alt="dollar symbol"
          />
          <label for="bill">Bill</label>
          <input
            id="bill"
            class="input-box"
            type="text"
            onChange="updateBill()"
          />
        </div>

        <p class="tip-label">Select Tip %</p>
        <div class="tip-section">
          <button id="5" class="tip-btn">5%</button>
          <button id="10" class="tip-btn">10%</button>
          <button id="15" class="tip-btn">15%</button>
          <button id="25" class="tip-btn">25%</button>
          <button id="50" class="tip-btn">50%</button>
          <input
            id="custom-tip"
            class="tip-btn input-box"
            type="text"
            onChange="customTip()"
            placeholder="custom"
          />
        </div>

        <div class="inputter">
          <img class="icon" src="./images/icon-person.svg" alt="person icon" />
          <label for="people">Number of People</label>
          <input
            id="people"
            class="input-box"
            type="text"
            onChange="updatePeople()"
          />
        </div>
      </div>
      <div class="output-section">
        <div class="read-out">
          <div class="read-out-words">
            <p class="read-out-words-top">Tip Amount</p>
            <p class="read-out-words-bottom">/ person</p>
          </div>
          <p class="read-out-result" id="per-result">£0.00</p>
        </div>

        <div class="read-out">
          <div class="read-out-words">
            <p class="read-out-words-top">Total</p>
            <p class="read-out-words-bottom">/ person</p>
          </div>
          <p class="read-out-result" id="total-result">£0.00</p>
        </div>

        <button class="reset-btn" onClick="reset()">RESET</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
