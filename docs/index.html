<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1>Spli<br />tter</h1>

    <div class="container">
      <div class="bill-section">
        <label for="bill">Bill</label>
        <input id="bill" type="text" onChange="updateBill()" />
      </div>

      <div class="tip-section">
        <p>Select Tip %</p>
        <button class="tip-btn">5%</button>
        <button class="tip-btn">10%</button>
        <button class="tip-btn">15%</button>
        <button class="tip-btn">25%</button>
        <button class="tip-btn">50%</button>
        <input class="tip-btn" type="text" />
      </div>

      <div class="people-section">
        <label for="people">Number of People</label>
        <input id="people" type="text" onChange="updatePeople()" />
      </div>
    </div>

    Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
